<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/ico" href="assets/images/favicon.ico">
    </head>
    <body>
            <div class="card maincard col-xl-4 col-lg-6 col-md-8">
                <img id="riddler-win" src="assets/images/riddlerwin.png" class="card-img-top invisible">
                <img id="riddler-lose" src="assets/images/riddlerlose.jpg" class="card-img-top invisible">
                <div id="categories" class="border-0"></div>
                <div class="card-body border-0">
                      <h4 id="intro-title" class="card-title">Holy Trivia Game, Batman!</h4>
                      <div id="timer-area-grab" class="row timer-area invisible align-items-center">
                      <div id="displayTimer" class="col-1 text-center font-weight-bold"></div>
                        <div id="timer-bar" class="progress col-11">
                            <div id="timerbarprogress" class="progress-bar bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            </div>
                        </div>
                      </div>
                      
                      <p id="question-view" class="card-text">The Riddler is on the loose! Help Batman track him down by answering each question before time runs out. Choose a category above to begin.</p>
                      <div id="answer-view" class="invisible">
                            <div class="list-group">
                                    <a href="#" id="ans0" class="list-group-item list-group-item-action has-hover"></a>
                                    <a href="#" id="ans1" class="list-group-item list-group-item-action has-hover"></a>
                                    <a href="#" id="ans2" class="list-group-item list-group-item-action has-hover"></a>
                                    <a href="#" id="ans3" class="list-group-item list-group-item-action has-hover"></a>
                            </div>
                      </div>
                      <div id="result-view" class="invisible">
                        <div class="btn-group btn-group-lg col-xl-12 col-md-12 justify-content-center" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-secondary col-xl-3 col-md-4"><h3 id="correct-view"></h3>Correct</button>
                            <button type="button" class="btn btn-outline-secondary col-xl-3 col-md-4"><h3 id="incorrect-view"></h3>Incorrect</button>
                            <button type="button" class="btn btn-outline-secondary col-xl-3 col-md-4"><h3 id="unanswered-view"></h3>Unanswered</button>
                        </div>
                        <div class="text-center">
                            <button id="playagain" type="button" class="btn btn-success mt-4">Play Again</button>
                        </div>
                      </div>
                </div>
            </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
